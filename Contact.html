<!DOCTYPE html>


<head>
    <!-- Title and reference to CSS sheet -->
    <title>Connect Page</title> 
    <link rel="stylesheet" href="connect.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

    <!-- Navigation bar source: https://www.w3schools.com/css/css_navbar_horizontal.asp -->
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="AboutMe.html">About Me</a></li>
        <li><a href="Contact.html">Connect</a><li>       
      
    </ul>
        <!-- This element here is for the transparent box that covers the extent of the background-->
        <div class = main>

            <!-- These links import custom icons source: https://ionic.io/ionicons -->
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

            <!-- Created a div class for the twitter logo so I can customize it in css -->
            <div class = "twitter-logo">
                <a class = "twitter-logo1" href="https://twitter.com" target="_blank"> 
                <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </div>

            <div class = "linkedin-logo">
                <a class = "linkedin-logo1" href="https://linkedin.com" target="_blank"> 
                <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </div>

            <div class = "insta-logo">
                <a class = "insta-logo1" href="https://www.instagram.com/" target="_blank"> 
                <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </div>

            <!-- import google API map -->
            <div class = "google-map">
                <img src= "https://maps.googleapis.com/maps/api/staticmap?center=Toronto,Ontario&zoom=10&size=640x500&maptype=roadmap&key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE">
            </div>

            <!-- div classes for the text boxes for the user to input their information-->
            <div>
                <input type= "text" class="name-box" placeholder="Name">
                <input type="email" class="email-box" placeholder="E-mail">
            </div>

            <div>
                <textarea id="subject" name="subject" placeholder="Message" style="height:200px"></textarea>
            
                <!-- Created a button (placeholder) to submit the users reponses -->    
                <button class="submit-button">Submit</button>
            </div>
           
            <!-- Text -->
            <div class = "contact-text">
                <h1> Connect with Me!</h1>

            </div>

        </div>
    
    
</body>
